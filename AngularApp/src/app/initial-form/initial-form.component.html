<div class="container mt-5">
  <h2 class="mb-4 text-center fw-bold text-primary">Payment Details</h2>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row mb-4">
      <!-- Account Number Field -->
      <div class="col-md-6">
        <div class="form-floating">
          <input 
            id="accountNumber"
            formControlName="accountNumber"
            type="text"
            class="form-control"
            placeholder="Enter your account number"
            required
            readonly
          />
          <label for="accountNumber">Your Account Number <span class="text-danger">*</span></label>
          <button class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2" 
            type="button" 
            (click)="openLookupModal('accountNumber')">
            üîç
          </button>
        </div>
      </div>

      <!-- Payment Method Dropdown -->
      <div class="col-md-6">
        <div class="form-floating">
          <select
            id="paymentMethod"
            formControlName="paymentMethod"
            class="form-select"
            (change)="onPaymentMethodChange($event)"
            required
          >
            <option *ngFor="let method of paymentMethods" [value]="method.code">
              {{ method.name }}
            </option>
          </select>
          <label for="paymentMethod">Select a Payment Option <span class="text-danger">*</span></label>
        </div>
      </div> 
    </div>

    <!-- Hidden Inputs -->
    <input type="hidden" name="accountName" formControlName="accountName"/>
    <input type="hidden" name="paymentMethodDescription" formControlName="paymentMethodDescription"/>
    <input type="hidden" name="countryCode" formControlName="countryCode"/>

    <!-- Submit Button -->
    <div class="d-flex justify-content-end mt-3">
      <button type="submit" [disabled]="!form.valid" class="btn btn-success btn-lg shadow-sm px-4">
        Continue ‚ûú
      </button>
    </div>
  </form>
</div>

<!-- Lookup Modal -->
<div class="modal fade" id="lookupModal" tabindex="-1" aria-labelledby="lookupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title mx-auto fw-bold" id="lookupModalLabel">Search Your Account</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-hover table-striped">
          <thead class="table-dark">
            <tr>
              <th *ngFor="let header of lookupHeaders">
                {{ header.toString().charAt(0).toUpperCase() + header.toString().slice(1) }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr style="cursor: pointer;" *ngFor="let item of lookupData" (click)="selectLookupItem(item)">
              <td *ngFor="let header of lookupHeaders">{{ item[header] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
